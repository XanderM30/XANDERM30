        crossorigin="anonymous"></script>

    <!-- Modificar rutas de los archivos CSS y JS -->
    <link rel="stylesheet" href="../css/styles.css"> <!-- Estilos generales -->
    <link rel="stylesheet" href="../css/modal.css"> <!-- Estilos del modal -->
</head>

<body>
    <!-- Pantalla Inicial -->
    <div class="container" id="homeScreen">
        <h1>Proyecto Integrador</h1>

        <a href="#" class="btn" id="startButton">

            <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook"></i>

            <li><i class="fas fa-user"></i> Alexander Álvaro López</li>
        </ul>
    </div>
