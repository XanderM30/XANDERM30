<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador Público</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      color: #fff;
      background: #402F4E;
      animation: backgroundColorChange 10s ease-in-out infinite alternate;
      min-height: 100vh;
    }

    @keyframes backgroundColorChange {
      0% { background-color: #402F4E; }
      100% { background-color: #D7AC71; }
    }

    .background-decor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: radial-gradient(circle at 20% 30%, rgba(215, 172, 113, 0.15) 0%, transparent 70%),
                        radial-gradient(circle at 80% 70%, rgba(64, 47, 78, 0.1) 0%, transparent 70%);
      animation: backgroundShift 7s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 30px;
      background-color: rgba(0, 0, 0, 0.2);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .menu-icon {
      position: absolute;
      left: 30px;
      font-size: 1.8rem;
      cursor: pointer;
      color: #fff;
    }

    .docente-nombre {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    .main-content {
      margin-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .descripcion {
      font-size: 1.3rem;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #402F4E;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: underline;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s ease;
      padding: 30px 60px;
      font-size: 1.6rem;
      margin: 20px;
      min-width: 250px;
      text-align: center;
    }

      .menu-icon {
      position: absolute;
      left: 30px;
      font-size: 1.8rem;
      cursor: pointer;
      color: #fff;
    }
    .btn:hover {
      background-color: #D7AC71;
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      color: #301C3F;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #301C3F;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2rem;
      color: #fff;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #D7AC71;
      color: #301C3F;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .btn {
        padding: 20px 40px;
        font-size: 1.3rem;
      }

      .descripcion {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <div class="background-decor"></div>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeNav()">&times;</span>
    <a href="#">Inicio</a>
    <a href="Perfil.html">Perfil</a>
    <a href="Ajustes.html">Ajustes</a>
    <a href="Iniciarsecion.html" onclick="cerrarSesion()">Cerrar sesión</a>
  </div>

  <!-- Encabezado -->
  <div class="header">
    <div class="menu-icon" onclick="openNav()"><i class="fas fa-bars"></i></div>
    <div class="docente-nombre" id="docenteNombre">Contador Público</div>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="descripcion">Selecciona un grupo del área de Contador Público:</div>
    <a href="6504.html" class="btn">
  <i class="fas fa-calculator" style="margin-right: 10px;"></i> 6504
</a>
     <a href="6505.html" class="btn">
  <i class="fas fa-calculator" style="margin-right: 10px;"></i> 6505
</a>
<a id="btnRegresar" class="btn" style="padding: 15px 30px; font-size: 1.2rem; margin-top: 40px;">
      <i class="fas fa-arrow-left"></i> Regresar
    </a>
  </div>

  <!-- Script -->
  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }

    const params = new URLSearchParams(window.location.search);
    const nombre = params.get("nombre");
    if (nombre) {
      document.getElementById("docenteNombre").textContent = `Bienvenido, ${nombre}`;
      document.getElementById("btnRegresar").href = `index.html?nombre=${encodeURIComponent(nombre)}`;
    } else {
      document.getElementById("btnRegresar").href = "seleccion_carrea.html";
    }

    function cerrarSesion() {
      window.location.href = "login.html";
    }
  </script>

     <script>
  const cuentaActiva = JSON.parse(localStorage.getItem('usuarioActivo'));
  
  if (cuentaActiva && cuentaActiva.nombre) {
    document.getElementById('docenteNombre').textContent = `Bienvenido, ${cuentaActiva.nombre}`;
  } else {
    // Si no hay sesión activa, redirige al login
    window.location.href = 'login.html';
  }
</script>
</body>
</html>
