<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistencia 6052</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      color: white;
      background: #402F4E;
      animation: backgroundColorChange 10s ease-in-out infinite alternate;
      min-height: 100vh;
    }

    @keyframes backgroundColorChange {
      0% { background-color: #402F4E; }
      100% { background-color: #D7AC71; }
    }

    .background-decor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: radial-gradient(circle at 20% 30%, rgba(215, 172, 113, 0.15) 0%, transparent 70%),
                        radial-gradient(circle at 80% 70%, rgba(64, 47, 78, 0.1) 0%, transparent 70%);
      animation: backgroundShift 7s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    .header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.3);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.95);
      color: #301C3F;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 10px;
      text-align: left;
      font-size: 1rem;
      vertical-align: middle;
    }

    th {
      background-color: #D7AC71;
      color: #301C3F;
      text-align: center;
    }

    td.options {
      text-align: center;
    }

    label {
      margin: 0 10px;
      cursor: pointer;
      font-weight: normal;
    }

    input[type="radio"] {
      margin-right: 6px;
      cursor: pointer;
    }

    .btn-save {
      margin-top: 25px;
      padding: 15px 30px;
      background-color: #402F4E;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-save:hover {
      background-color: #D7AC71;
      color: #301C3F;
      transform: scale(1.05);
    }

    .fecha {
      text-align: center;
      margin-top: 10px;
      font-size: 1.2rem;
      color: #fff;
    }

    .btn-regresar {
      display: inline-block;
      margin: 100px 30px 0;
      background-color: transparent;
      color: white;
      font-size: 1.1rem;
      text-decoration: none;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-regresar i {
      margin-right: 8px;
    }

    .btn-regresar:hover {
      background-color: #D7AC71;
      color: #301C3F;
      border-color: #D7AC71;
    }
  </style>
</head>

<body>

          <td class="options"><input type="radio" name="asistencia1" value="llego_tarde" id="llegotarde1"><label for="llegotarde1">⏰</label></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sofía Ramírez Luna</td>
          <td class="options"><input type="radio" name="asistencia2" value="asistio" id="asistio2"><label for="asistio2">✔</label></td>
          <td class="options"><input type="radio" name="asistencia2" value="no_asistio" id="noasistio2"><label for="noasistio2">✘</label></td>
          <td class="options"><input type="radio" name="asistencia2" value="llego_tarde" id="llegotarde2"><label for="llegotarde2">⏰</label></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Andrés Molina Castañeda</td>
          <td class="options"><input type="radio" name="asistencia3" value="asistio" id="asistio3"><label for="asistio3">✔</label></td>
          <td class="options"><input type="radio" name="asistencia3" value="no_asistio" id="noasistio3"><label for="noasistio3">✘</label></td>
          <td class="options"><input type="radio" name="asistencia3" value="llego_tarde" id="llegotarde3"><label for="llegotarde3">⏰</label></td>
        </tr>
        <tr>
          <td>4</td>
          <td>Mariana Torres Beltrán</td>
          <td class="options"><input type="radio" name="asistencia4" value="asistio" id="asistio4"><label for="asistio4">✔</label></td>
          <td class="options"><input type="radio" name="asistencia4" value="no_asistio" id="noasistio4"><label for="noasistio4">✘</label></td>
          <td class="options"><input type="radio" name="asistencia4" value="llego_tarde" id="llegotarde4"><label for="llegotarde4">⏰</label></td>
        </tr>

        </tr>
      </tbody>
    </table>

    <button class="btn-save" onclick="guardarAsistencia()">Guardar y Descargar Excel</button>
  </div>

  <a href="Sistemas.html" class="btn-regresar"><i class="fa fa-arrow-left"></i>Regresar</a>

  <!-- Librería SheetJS -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

  <script>
    // Mostrar la fecha actual en formato largo
    const fechaDiv = document.getElementById('fechaActual');
    const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    fechaDiv.textContent = new Date().toLocaleDateString('es-MX', opcionesFecha);

 function guardarAsistencia() {
  const filas = document.querySelectorAll('tbody tr');
  let datos = [];

  // Obtener la fecha actual en formato dd/mm/yyyy
  const hoy = new Date();
  const dia = String(hoy.getDate()).padStart(2, '0');
  const mes = String(hoy.getMonth() + 1).padStart(2, '0');
  const anio = hoy.getFullYear();
  const fechaFormato = `${dia}/${mes}/${anio}`;

  // Agregar encabezados incluyendo la columna Día
  datos.push(["#", "Nombre del Estudiante", "Estado de Asistencia", "Día"]);

  for(let fila of filas) {
    const celdas = fila.querySelectorAll('td');
    const numero = celdas[0].textContent.trim();
    const nombre = celdas[1].textContent.trim();

    const radios = fila.querySelectorAll('input[type="radio"]');
    let estado = "Sin seleccionar";

    radios.forEach(radio => {
      if (radio.checked) {
        if (radio.value === "asistio") estado = "Asistió";
        else if (radio.value === "no_asistio") estado = "No asistió";
        else if (radio.value === "llego_tarde") estado = "Llegó tarde";
      }
    });

    datos.push([numero, nombre, estado, fechaFormato]);
  }

  const ws = XLSX.utils.aoa_to_sheet(datos);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Asistencia");
  XLSX.writeFile(wb, "asistencia_grupo_6502.xlsx");
}
    
  </script>
</body>
</html>
